<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wistia Video Asset Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .copy-btn,
      .download-btn {
        margin-left: 10px;
        cursor: pointer;
        color: #007bff;
      }
      .copy-btn:hover,
      .download-btn:hover {
        text-decoration: underline;
      }
      .copied {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>
    <h1>Wistia Video Asset Downloader</h1>
    <label for="ids">Video ID's:</label>
    <input type="text" id="ids" placeholder="Enter Wistia video ID's" />

    <label for="id_format">ID Format:</label>
    <select id="id_format" name="id_format">
      <option value="comma_separated_ids">Comma Separated ID's</option>
      <option value="links">Links</option>
    </select>

    <label for="quality">Quality:</label>
    <select id="quality" name="quality">
      <option value="original">Original</option>
      <option value="360p">360p</option>
      <option value="132p">132p</option>
      <option value="540p">540p</option>
      <option value="720p">720p</option>
      <option value="1080p">1080p</option>
      <option value="thumbnail_image">Thumbnail Image</option>
      <option value="storyboard">Storyboard</option>
    </select>

    <button onclick="Download()">Download</button>

    <table id="assetsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Width</th>
          <th>Height</th>
          <th>URL</th>
          <th>Copy URL</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="index.js"></script>
  </body>
</html>
